<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-bold text-6xl  text-center mt-10 mb-10 ">My Account - <span class="text-violet-600">BP
                Bank</span></h1>
    </header>
    <main>
        <section>
            <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold pb-5">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>

                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold pb-5">Withdraw</h4>
                    <h2 class="text-5xl ">$00</h2>
                </div>

                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-3xl font-bold pb-5">Balance</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
